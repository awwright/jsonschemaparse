	<main class="demo">

		<h2>Demo/Playground</h2>

		<h3>Schema</h3>
		<p><textarea id="code-schema">{
	"type": "array",
	"items": {
		"type": "object",
		"properties": {
			"_id": { "type": "string" },
			"author": { "type": "string" },
			"content": { "type": "string" },
			"page_views": { "type": "number" }
		}
	}
}
</textarea></p>
		
		<h3>Instance</h3>
		<p><textarea id="code-instance">[
	{
	"_id": "post 1",
	"author": "Bob",
	"content": "...",
	"page_views": "5"
	},
	{
	"_id": "post 2",
	"author": "Bob",
	"content": "...",
	"page_views": 9
	},
	{
	"_id": "post 3",
	"author": "Bob",
	"content": "...",
	"page_views": 8
	}
]
</textarea></p>

<script type="application/ecmascript">
	var editor_schema = CodeMirror.fromTextArea(document.getElementById("code-schema"), {
		indentWithTabs: true,
		lineNumbers: true,
		mode: "javascript",
		gutters: ["CodeMirror-lint-markers"],
		lint: JSONSchemaLint,
	});

	var editor_instance = CodeMirror.fromTextArea(document.getElementById("code-instance"), {
		indentWithTabs: true,
		lineNumbers: true,
		mode: "application/json",
		gutters: ["CodeMirror-lint-markers"],
		lint: JSONLint.bind(null, editor_schema),
	});
</script>
